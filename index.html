<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<style>
  input {
    height: 45px;
    border-radius: 30px;
    border: none;
    border-bottom: 1px solid black;
  }
</style>

<body class="">
    <div class="container mt-lg-5 mt-3 shadow-lg w-25 p-3">
        <h3 class="my-3">Sign Up</h3>
        <div class="my-3">
            <label for="" class="form-label">FirstName:</label>
            <input type="text" name="" id="firstname" class="form-control form-control-sm shadow-none">
        </div>

        <div class="my-3">
            <label for="" class="form-label">LastName:</label>
            <input type="text" name="" id="lastname" class="form-control form-control-sm shadow-none">
        </div>

        <div class="my-3">
            <label for="" class="form-label">Email:</label>
            <input type="text" name="" id="mailphone" class="form-control form-control-sm shadow-none">
        </div>
        <button class="btn btn-danger w-100 my-3 btn-lg"  type="button" class="btn btn-primary" onclick="submit()">Submit</button>

    </div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5 text-dark text-uppercase" id="exampleModalLabel">Confirmation</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-dark">
       <p>Are you sure you want to submit?</p> 
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="submit()">Save changes</button>
      </div>
    </div>
  </div>
</div>

     <div class="">
        <table class="table table-hover table-striped table-warning" id="table"></table>
     </div>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
